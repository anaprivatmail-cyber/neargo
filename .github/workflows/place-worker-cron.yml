name: place-worker-cron

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  call-place-worker:
    runs-on: ubuntu-latest

    concurrency:
      group: place-worker-cron
      cancel-in-progress: false

    steps:
      - name: Call Supabase place-worker function
        env:
          FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Calling Supabase function..."

          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            --data '{}' \
            "$FUNCTION_URL")

          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | sed -n 's/HTTP_STATUS://p')

          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 300 ]; then
            echo "Success"
            exit 0
          else
            echo "Failed with HTTP status $STATUS"
            exit 1
          fi

