  <script>
    "use strict";

    /* UTIL */
    const $ = s => document.querySelector(s);
    const qs = o => new URLSearchParams(o).toString();

      // Stripe Checkout za pakete Grow/Pro
      async function buyProviderPlan(plan, interval) {
        try {
          const payload = {
            type: "provider-plan",
            plan,
            interval,
            successUrl: `${location.origin}/organizers.html#success`,
            cancelUrl: `${location.origin}/organizers.html#cancel`
          };
          const r = await fetch("/api/checkout", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          }).then(x => x.json());
          if (r && r.ok && r.url) {
            location.href = r.url;
          } else {
            showToast("Nakup paketa ni uspel.", false);
          }
        } catch {
          showToast("Napaka pri nakupu paketa.", false);
        }
      }
      $("#buyGrowMonthly")?.addEventListener("click", () => buyProviderPlan("grow", "monthly"));
      $("#buyGrowYearly")?.addEventListener("click", () => buyProviderPlan("grow", "yearly"));
      $("#buyProMonthly")?.addEventListener("click", () => buyProviderPlan("pro", "monthly"));
      $("#buyProYearly")?.addEventListener("click", () => buyProviderPlan("pro", "yearly"));
    /* Toast */
    function showToast(msg, ok = true) {
      const t = $("#toast");
      if (!t) return;
      t.textContent = msg;
      t.className = "toast " + (ok ? "ok" : "bad");
      t.style.display = "flex";
      setTimeout(() => t.style.display = "none", 4000);
    }

    /* Show/Hide panels */
    function showPanel(id) {
      const panels = ["orgPanel", "providerTermsPanel"];
      panels.forEach(pid => {
        const n = $("#" + pid);
        if (n) n.style.display = "none";
      });

      const e = $("#" + id);
      if (e) {
        e.style.display = "block";
        e.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }

    /* Event listeners */
    $("#hubPublish")?.addEventListener("click", () => showPanel('orgPanel'));
    $("#showProviderTerms")?.addEventListener("click", (e) => { e.preventDefault(); showPanel('providerTermsPanel'); });
    $("#closeProviderTerms")?.addEventListener("click", () => showPanel('orgPanel'));

    /* Emoji kategorije */
    const CATEGORY_EMOJI_EVENT = [
      { cat: 'koncert', emoji: 'üéµ' },
      { cat: 'kultura', emoji: 'üé≠' },
      { cat: 'otroci', emoji: 'üë®‚Äçüë©‚Äçüëß' },
      { cat: 'hrana', emoji: 'üç¥' },
      { cat: 'narava', emoji: 'üèïÔ∏è' },
      { cat: 'sport', emoji: 'üèÉ‚Äç‚ôÄÔ∏è' },
      { cat: 'zabava', emoji: '‚ú®' },
      { cat: 'za-podjetja', emoji: 'üß∞' }
    ];
    const CATEGORY_EMOJI_SERVICE = [
      { cat: 'frizer', emoji: 'üíÑ' },
      { cat: 'wellness', emoji: 'üåø' },
      { cat: 'zdravje', emoji: '‚ù§Ô∏è' },
      { cat: 'kozmetika', emoji: 'üíÑ' },
      { cat: 'fitnes', emoji: 'üèãÔ∏è‚Äç‚ôÇÔ∏è' },
      { cat: 'avto-moto', emoji: 'üöó' },
      { cat: 'turizem', emoji: 'üè°' },
      { cat: 'gospodinjske', emoji: 'üîß' },
      { cat: 'ostalo', emoji: 'üåà' }
    ];
    function renderCategoryChipsOrg() {
      const wrap = $("#categoryChips");
      const input = $("#category");
      const isSvc = $("#entryType")?.value === "service";
      const cats = isSvc ? CATEGORY_EMOJI_SERVICE : CATEGORY_EMOJI_EVENT;
      if (!wrap || !input) return;
      wrap.innerHTML = '';
      cats.forEach(({cat, emoji}) => {
        const btn = document.createElement('button');
        btn.className = 'chip';
        btn.setAttribute('data-cat', cat);
        btn.innerHTML = `<span class="cat-emoji" style="font-size:2em;">${emoji}</span><span class="cat-label" style="display:none;font-size:1em;margin-top:2px;">${cat}</span>`;
        btn.addEventListener('mouseenter', function(){
          if(!btn.classList.contains('active')) btn.querySelector('.cat-label').style.display = 'inline';
        });
        btn.addEventListener('mouseleave', function(){
          if(!btn.classList.contains('active')) btn.querySelector('.cat-label').style.display = 'none';
        });
        btn.addEventListener('touchstart', function(){
          if(!btn.classList.contains('active')) btn.querySelector('.cat-label').style.display = 'inline';
        });
        btn.addEventListener('touchend', function(){
          if(!btn.classList.contains('active')) btn.querySelector('.cat-label').style.display = 'none';
        });
        btn.addEventListener('click', function() {
          wrap.querySelectorAll('.chip').forEach(b => {
            b.classList.remove('active');
            b.querySelector('.cat-label').style.display = 'none';
          });
          btn.classList.add('active');
          btn.querySelector('.cat-label').style.display = 'inline';
          input.value = cat;
        });
        wrap.appendChild(btn);
      });
    }
    $("#entryType")?.addEventListener('change', renderCategoryChipsOrg);
    document.addEventListener('DOMContentLoaded', renderCategoryChipsOrg);

    /* Entry type change */
    $("#entryType")?.addEventListener("change", () => {
      const isSvc = $("#entryType")?.value === "service";
      const startWrap = $("#startWrap");
      const endWrap = $("#endWrap");
      const start = $("#start");
      const end = $("#end");
      
      if (startWrap) startWrap.style.display = isSvc ? "none" : "block";
      if (endWrap) endWrap.style.display = isSvc ? "none" : "block";
      if (start) start.required = !isSvc;
      if (end) end.required = !isSvc;
      
      populateCategories();
    });

    /* Character counter */
    const desc = $("#desc");
    const descCount = $("#descCount");
    if (desc && descCount) {
      const updateCount = () => {
        descCount.textContent = `${desc.value.length} / ${desc.getAttribute('maxlength') || 800}`;
      };
      desc.addEventListener('input', updateCount);
      updateCount();
    }

    /* Image preview */
    $("#image")?.addEventListener("change", (ev) => {
      const f = ev.target.files?.[0];
      const lbl = $("#fileName");
      const prev = $("#imgPreview");
      
      if (lbl) lbl.textContent = f ? f.name : "Fotografija ni izbrana";
      
      if (f && prev) {
        const r = new FileReader();
        r.onload = () => {
          prev.src = r.result;
          prev.style.display = "block";
        };
        r.readAsDataURL(f);
      }
    });

    /* Submit form */
    $("#btnSubmitEvent")?.addEventListener("click", async (ev) => {
      ev.preventDefault();
      const orgMsg = $("#orgMsg");
      if (orgMsg) orgMsg.textContent = "";

      // Basic validation
      const must = ["#orgName", "#orgFullName", "#orgEmail", "#eventName", "#venue", "#city2", "#country", "#category", "#desc"];
      const isSvc = $("#entryType")?.value === "service";
      
      if (!isSvc) {
        must.push("#start", "#end");
      }
      
      if ($("#offerType")?.value !== "none") {
        must.push("#stock");
      }

      for (const sel of must) {
        const node = $(sel);
        const val = (node?.value || "").toString().trim();
        if (!val) {
          if (orgMsg) {
            orgMsg.textContent = "Izpolni obvezna polja oznaƒçena z *.";
            orgMsg.style.color = "var(--bad)";
          }
          node?.focus();
          return;
        }
      }

      // Date validation for events
      if (!isSvc) {
        const start = new Date($("#start")?.value);
        const end = new Date($("#end")?.value);
        if (!(end > start)) {
          if (orgMsg) {
            orgMsg.textContent = "Konec mora biti po zaƒçetku.";
            orgMsg.style.color = "var(--bad)";
          }
          $("#end")?.focus();
          return;
        }
      }

      // Terms agreement for paid offers
      if ($("#offerType")?.value !== "none") {
        if (!($("#agreeFees")?.checked)) {
          if (orgMsg) {
            orgMsg.textContent = "Za plaƒçljive ponudbe potrdi pogoje.";
            orgMsg.style.color = "var(--bad)";
          }
          return;
        }
      }

      // Image upload
      let IMAGE_URL = null;
      const f = $("#image")?.files?.[0] || null;
      if (f) {
        try {
          const up = new FormData();
          up.append("file", f);
          const ur = await fetch("/api/provider-upload", { method: "POST", body: up }).then(x => x.json()).catch(() => null);
          if (ur && ur.ok && (ur.url || ur.imagePublicUrl)) {
            IMAGE_URL = (ur.url || ur.imagePublicUrl);
          }
        } catch (e) {
          console.error("Image upload failed:", e);
        }
      }

      // Build payload
      const payload = {
        type: $("#entryType")?.value,
        organizer: $("#orgName")?.value.trim(),
        organizerFullName: $("#orgFullName")?.value.trim(),
        organizerEmail: $("#orgEmail")?.value.trim(),
        eventName: $("#eventName")?.value.trim(),
        venue: $("#venue")?.value.trim(),
        city: $("#city2")?.value.trim(),
        country: $("#country")?.value,
        start: isSvc ? null : ($("#start")?.value || null),
        end: isSvc ? null : ($("#end")?.value || null),
        url: $("#url")?.value.trim() || null,
        category: $("#category")?.value,
        description: $("#desc")?.value.trim(),
        featured: $("#featured")?.checked,
        imagePublicUrl: IMAGE_URL || null,
        offerType: $("#offerType")?.value,
        price: ($("#offerType")?.value === "ticket" && $("#price")?.value !== "") ? Number($("#price")?.value) : null,
        stock: Number($("#stock")?.value || 0) || null,
        maxPerOrder: Number($("#maxPerOrder")?.value || 0) || null
      };

      try {
        $("#btnSubmitEvent").disabled = true;
        const res = await fetch("/api/provider-submit", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).then(x => x.json());

        if (res && res.ok) {
          if (orgMsg) {
            orgMsg.textContent = "‚úÖ Uspe≈°no oddano. Potrditveni e-mail je poslan (z dostopom do Portala ponudnika).";
            orgMsg.style.color = "var(--ok)";
          }
          showToast("Dogodek/storitev uspe≈°no objavljen!", true);
          
          // Reset form
          setTimeout(() => {
            $("#orgPanel").style.display = "none";
            document.querySelector("form")?.reset?.();
          }, 3000);
        } else {
          if (orgMsg) {
            orgMsg.textContent = (res && res.error) ? res.error : "Oddaja ni uspela.";
            orgMsg.style.color = "var(--bad)";
          }
        }
      } catch (e) {
        if (orgMsg) {
          orgMsg.textContent = "Napaka pri oddaji.";
          orgMsg.style.color = "var(--bad)";
        }
      } finally {
        $("#btnSubmitEvent").disabled = false;
      }
    });

    /* Boost IAP */
    $("#hubBoost")?.addEventListener("click", async () => {
      try {
        const r = await fetch("/api/iap/boost-start", { method: "POST" }).then(x => x.json());
        if (r && r.ok && r.url) {
          location.href = r.url;
        } else {
          showToast("Boost trenutno ni na voljo.", false);
        }
      } catch {
        showToast("Napaka pri zagonu boosta.", false);
      }
    });

    // Initialize
    populateCategories();
  </script>
</body>
</html>
