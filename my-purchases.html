<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moja izbira – NearGo</title>
  <link rel="stylesheet" href="assets/app.css">
  <style>
    body { background: linear-gradient(180deg, #e9f7ff 0%, #fff0f0 100%); color: #14202b; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(255,107,107,.08); padding: 18px; margin: 18px 0; }
    .title { font-weight: 900; font-size: 1.3em; color: #ff6b6b; margin-bottom: 10px; }
    .btn { background: #ff6b6b; color: #fff; border: none; padding: 10px 18px; border-radius: 14px; font-weight: 900; cursor: pointer; font-size: 16px; }
    .coupon, .ticket { background: #e9f7ff; border-radius: 12px; padding: 10px; margin-bottom: 10px; color: #0bbbd6; font-weight: 700; }
  </style>
</head>
<body>
  <section class="card">
    <div class="title">Moja izbira</div>
    <div id="purchasesList">Nalagam vaše kupone in vstopnice ...</div>
    <button class="btn" onclick="window.location.href='/coupon.html'">Dodaj kupon</button>
    <button class="btn" onclick="window.location.href='/ticket-scan.html'">Skeniraj vstopnico</button>
  </section>
  <section class="card">
    <div class="title">Zadnje aktivnosti</div>
    <ul id="recentActivity" style="padding-left:18px;color:#5b6b7b;font-size:15px;"></ul>
  </section>
  <script src="assets/app-logic.js"></script>
</body>
</html>
