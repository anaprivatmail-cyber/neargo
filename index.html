<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NearGo – najdi dogodke blizu</title>

  <!-- PWA -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0bbbd6">

  <!-- Leaflet -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Naš CSS (relativno + verzija) -->
  <link rel="stylesheet" href="assets/app.css?v=2025-09-28-5">
</head>
<body>
  <header id="topbar"></header>
  <main id="app"></main>

  <!-- Naš JS (ES modules) -->
  <script type="module" src="assets/main.js?v=navfix-4"></script>

  <!-- Fallback varovalka: premakni vse ne-.nav elemente iz headerja v main -->
  <script>
    (function(){
      const h = document.getElementById('topbar');
      const a = document.getElementById('app');
      if (!h || !a) return;
      Array.from(h.children).forEach(n => {
        if (!n.classList || !n.classList.contains('nav')) {
          a.appendChild(n);
        }
      });
    })();
  </script>
</body>
</html>
