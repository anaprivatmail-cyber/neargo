<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Testna aplikacija NearGo</title>
  <link rel="stylesheet" href="assets/app.css">
  <style>
    body { background: #f7fafd; }
    .app-frame {
      max-width: 430px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      border-radius: 18px;
      overflow: hidden;
    }
    @media (max-width: 480px) {
      .app-frame { border-radius: 0; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <!-- Vstavi celotno vsebino glavne aplikacije (npr. index.html) -->
    <!-- Za testiranje: kopiraj HTML iz index.html, login.html, itd. -->
    <iframe src="index.html" style="width:100%;height:100vh;border:none;"></iframe>
  </div>
</body>
</html>
