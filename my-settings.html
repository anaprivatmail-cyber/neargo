<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nastavitve – NearGo</title>
  <link rel="stylesheet" href="assets/app.css">
  <style>
    body { background: linear-gradient(180deg, #e9f7ff 0%, #fff0f0 100%); color: #14202b; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(11,187,214,.08); padding: 18px; margin: 18px 0; }
    .title { font-weight: 900; font-size: 1.3em; color: #0bbbd6; margin-bottom: 10px; }
    .btn { background: #0bbbd6; color: #fff; border: none; padding: 10px 18px; border-radius: 14px; font-weight: 900; cursor: pointer; font-size: 16px; }
    .btn.coral { background: #ff6b6b; }
    label { font-weight: 700; color: #5b6b7b; }
    input, select { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid #cfe1ee; background: #f7fbff; color: #14202b; font-size: 15px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <section class="card">
    <div class="title">Nastavitve računa</div>
    <form id="settingsForm">
      <label for="email">E-pošta</label>
      <input type="email" id="email" name="email" placeholder="Vaš e-poštni naslov">
      <label for="lang">Jezik</label>
      <select id="lang" name="lang">
        <option value="sl">Slovenščina</option>
        <option value="en">English</option>
      </select>
      <label for="theme">Tema</label>
      <select id="theme" name="theme">
        <option value="light">Svetla</option>
        <option value="dark">Temna</option>
      </select>
      <button class="btn" type="submit">Shrani nastavitve</button>
    </form>
  </section>
  <section class="card">
    <div class="title">Zasebnost</div>
    <ul style="padding-left:18px;color:#5b6b7b;font-size:15px;">
      <li>Upravljajte dovoljenja za obvestila in deljenje podatkov.</li>
      <li>Možnost izbrisa računa.</li>
    </ul>
    <button class="btn coral" onclick="alert('Za izbris računa pišite na support@neargo.si')">Izbriši račun</button>
  </section>
  <script src="assets/app-logic.js"></script>
</body>
</html>
