<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prijava – NearGo</title>
  <style>
    body { font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f7fbfd; margin:0; }
    .center { max-width:340px; margin:40px auto; background:#fff; border-radius:16px; box-shadow:0 4px 32px rgba(0,0,0,0.13); padding:28px 22px; }
    .brand { display:flex;align-items:center;gap:10px;text-decoration:none;justify-content:center;margin-bottom:18px; }
    .btn { border:none; padding:12px 18px; border-radius:14px; font-weight:900; cursor:pointer; font-size:16px; background:#0bbbd6; color:#fff; width:100%; margin-top:10px; display:flex; align-items:center; justify-content:center; gap:10px; }
    .muted { color:#5b6b7b; font-size:15px; text-align:center; margin-bottom:18px; }
    input { width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #cfe1ee; font-size:15px; }
    .error { color:#d64c4c; font-size:14px; text-align:center; margin-bottom:8px; }
    .icon { height:22px; width:22px; display:inline-block; vertical-align:middle; }
  </style>
</head>
<body>
  <div class="center">
    <a href="/" class="brand" aria-label="NearGo">
      <svg viewBox="0 0 32 32" aria-hidden="true" style="width:38px;height:38px;">
        <defs><radialGradient id="g1" cx="50%" cy="50%"><stop offset="0%" stop-color="#0bbbd6"/><stop offset="100%" stop-color="#7de3f0"/></radialGradient></defs>
        <circle cx="16" cy="16" r="13" class="ring" fill="none" stroke="url(#g1)" stroke-width="2"/>
        <circle cx="16" cy="16" r="8" class="ring" fill="none" stroke="url(#g1)" stroke-width="2" opacity=".9"/>
        <circle cx="16" cy="16" r="3.2" class="dot pulse"/>
      </svg>
      <span style="font-weight:900;font-size:22px;color:#14202b;letter-spacing:-1px;">NearGo</span>
    </a>
    <div class="muted">Prijava v račun</div>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="E-pošta" required>
      <input type="password" id="loginPassword" placeholder="Geslo" required>
      <button type="submit" class="btn">Prijava</button>
    </form>
    <div id="loginError" class="error" style="display:none"></div>
    <button class="btn" style="background:#fff;color:#222;border:1px solid #cfe1ee;">
      <span>Google</span>
      <span>Google</span>
    </button>
    <button class="btn" style="background:#fff;color:#222;border:1px solid #cfe1ee;">
      <span class="icon">
        <!-- Apple SVG logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"><path fill="#222" d="M16.365 1.43c0 1.14-.93 2.07-2.07 2.07-.03 0-.06 0-.09-.01-.09-1.13.94-2.08 2.07-2.06.06 0 .09 0 .09.01zm2.13 4.36c-1.17-.14-2.15.67-2.71.67-.56 0-1.43-.65-2.36-.63-1.21.02-2.33.7-2.95 1.78-1.26 2.18-.32 5.41.9 7.19.6.91 1.31 1.93 2.25 1.89.9-.04 1.24-.61 2.33-.61 1.09 0 1.39.61 2.36.6.97-.01 1.58-.93 2.18-1.85.69-1.01.97-1.99.98-2.04-.02-.01-1.88-.72-1.9-2.85-.02-1.79 1.46-2.64 1.53-2.68-.84-1.23-2.14-1.37-2.6-1.38zm-4.06-2.56c.56-.68 1.01-1.63.9-2.59-.87.04-1.91.58-2.53 1.27-.55.63-1.04 1.62-.86 2.57.95.07 1.93-.48 2.49-1.25z"/></svg>
      </span>
      <span>Apple</span>
    </button>
    <div class="muted"><a href="/register.html">Ustvari nov račun</a></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(ev) {
      ev.preventDefault();
      var email = document.getElementById('loginEmail').value.trim();
      var pw = document.getElementById('loginPassword').value;
      var err = '';
      if (!email || !pw) err = 'Vnesite vse podatke.';
      else if (pw.length < 6) err = 'Geslo mora imeti vsaj 6 znakov.';
      if (err) {
        document.getElementById('loginError').textContent = err;
        document.getElementById('loginError').style.display = 'block';
        return;
      }
      // Simulacija uspešne prijave
      alert('Prijava uspešna!');
      window.location.href = '/my.html';
    });
  </script>
</body>
</html>
