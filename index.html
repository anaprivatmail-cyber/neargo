<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NearGo – najdi dogodke blizu</title>

  <!-- PWA ikone & manifest -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0bbbd6">

  <!-- Leaflet -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --brand:#0bbbd6; --text:#0b1b2b; --muted:#5b6b7b; --card:#fff;
      --chip:#fff; --chipborder:#cfe1ee; --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px; --primary:#0bbbd6; --focus:#bfeef6; --gap:16px;
      --ok:#11a67a; --bad:#d64c4c;
    }
    body.dark{--text:#e8f0f8; --muted:#b8c3cf; --card:#0f1f30; --chip:#102437; --chipborder:#19324a; --focus:#123956}
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at -10% -10%, rgba(11,187,214,.25) 0%, rgba(11,187,214,0) 60%),
        linear-gradient(180deg, #e9f7ff 0%, #ffffff 70%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      line-height:1.25;
    }
    /* ===== Header ===== */
    header{
      position:sticky; top:0; z-index:30; backdrop-filter:blur(6px);
      background:color-mix(in srgb, var(--card) 88%, transparent);
      border-bottom:1px solid rgba(0,0,0,.06); box-shadow:0 4px 16px rgba(0,0,0,.05);
    }
    .nav{
      max-width:1100px; margin:0 auto; padding:10px 14px;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; row-gap:8px;
    }
    .brand{
      display:flex; align-items:center; gap:12px; font-weight:900; font-size:22px;
      min-width:0; overflow:hidden; text-overflow:ellipsis; order:0; flex:1 1 auto;
    }
    .brand svg{width:30px; height:30px}
    .ring{stroke:url(#g1)} .dot{fill:url(#g2)}
    @keyframes slowPulse{0%{transform:scale(1);opacity:1}50%{transform:scale(1.07);opacity:.95}100%{transform:scale(1);opacity:1}}
    .pulse{animation:slowPulse 2.8s ease-in-out infinite; transform-origin:center}
    .nav-right{display:flex; align-items:center; gap:10px; order:1}
    .pill{border:1px solid var(--chipborder); background:var(--chip); border-radius:999px; height:34px; display:flex; align-items:center; padding:0 10px; font-weight:800; font-size:14px; position:relative}
    .pill.lang .label{display:flex; align-items:center; gap:6px}
    .pill.lang .chev{font-size:10px; opacity:.75}
    .cta{background:var(--primary); color:#fff; border:none; padding:8px 14px; border-radius:999px; font-weight:800; box-shadow:var(--shadow); white-space:nowrap; height:34px; cursor:pointer}
    .cta:focus-visible,.pill:focus-within{outline:none; box-shadow:0 0 0 4px var(--focus)}
    .tone{display:flex; align-items:center; gap:8px}
    .switch{display:inline-flex; align-items:center; height:24px; transform:none !important}
    .switch, .switch * { writing-mode:horizontal-tb !important; transform:none !important; direction:ltr !important; }
    .switch input{
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      width:44px; height:24px; border-radius:12px;
      background:#cfd9e3; position:relative; outline:none; cursor:pointer; display:inline-block; border:1px solid rgba(0,0,0,.08);
    }
    .switch input:checked{background:#5dd2e3}
    .switch input::after{
      content:""; position:absolute; width:18px; height:18px; border-radius:9px; background:#fff;
      top:2.5px; left:2.5px; transition:.2s; box-shadow:0 1px 3px rgba(0,0,0,.2)
    }
    .switch input:checked::after{left:23px}
    #lang{position:absolute; inset:0; opacity:0; pointer-events:none}
    .lang-menu{position:absolute; top:calc(100% + 6px); right:0; background:var(--card); border:1px solid var(--chipborder); border-radius:12px; box-shadow:var(--shadow); padding:6px; display:none; z-index:50}
    .lang-menu button{display:block; width:100%; text-align:left; border:none; background:transparent; padding:8px 10px; border-radius:10px; font-weight:800; cursor:pointer}
    .lang-menu button:hover{background:rgba(11,187,214,.08)}
    @media (max-width:560px){ .brand{order:0; flex:1 1 100%} .nav-right{order:1; width:100%} }
    /* ===== Layout ===== */
    main{max-width:1100px; margin:0 auto; padding:12px 14px 64px}
    main > section{margin-top:14px}
    .card{background:var(--card); box-shadow:var(--shadow); border-radius:var(--radius); padding:16px; border:1px solid var(--chipborder)}
    .title{font-weight:900; margin-bottom:10px}
    .muted{color:var(--muted)}
    .hero h1{font-size:clamp(26px,5.6vw,48px); line-height:1.15; margin:6px 0}
    .hero p{color:var(--muted); font-size:16px; margin:6px 0 0}
    .chips{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .chip{border:1px solid var(--chipborder); border-radius:999px; padding:10px 14px; background:var(--chip); color:var(--muted); font-weight:700; cursor:pointer}
    .chip.active{ background:var(--primary); color:#fff; border-color:#fff; }
    .btn{background:var(--primary); color:#fff; border:none; padding:12px 18px; border-radius:14px; font-weight:900; cursor:pointer; font-size:16px}
    .btn.mini{padding:8px 12px; font-size:13px; border-radius:12px}
    .btn.link{background:transparent; color:var(--text); border:1px solid var(--chipborder)}
    label{display:flex; flex-direction:column; gap:6px; font-weight:800; font-size:13px}
    input,select,textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--chipborder);
      background:var(--card); color:var(--text); outline:none; transition:border-color .15s, box-shadow .15s;
      min-height:44px; font-size:16px; line-height:1.25;
    }
    textarea{min-height:120px}
    input:focus,select:focus,textarea:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--focus)}
    input::placeholder, textarea::placeholder{color:#93a3b3}
    .range-line{display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px}
    input[type=range]{accent-color:#7cdbe9; min-height:unset; padding:0; height:28px}
    .row{display:grid; grid-template-columns:1fr; gap:var(--gap)}
    .row + .row{margin-top:var(--gap)}
    @media(min-width:760px){ .row--3{grid-template-columns:repeat(3,1fr)} .row--2{grid-template-columns:repeat(2,1fr)} }
    .carousel{display:flex; gap:10px; overflow:auto; scroll-snap-type:x mandatory; padding-bottom:6px; margin-top:6px}
    .spot{flex:0 0 85%; scroll-snap-align:start; background:var(--card); border:1px solid var(--chipborder); border-radius:14px; overflow:hidden}
    .spot img{width:100%; height:160px; object-fit:cover; display:block}
    .spot .meta{padding:10px}
    .actions{display:flex; gap:8px; flex-wrap:wrap}
    .panel{display:none}
    .panel.show{display:block}
    #searchPanel .row--search{grid-template-columns:1fr}
    @media(min-width:760px){ #searchPanel .row--search{grid-template-columns:2fr 1.2fr 1fr} }
    .file-wrap{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    input[type="file"]{font-size:14px}
    input[type="file"]::file-selector-button{padding:.35rem .6rem; border-radius:10px; border:1px solid var(--chipborder); background:var(--chip); cursor:pointer}
    .file-name{font-size:14px; color:var(--muted); white-space:normal; word-break:break-word; max-width:100%}
    .euro{display:flex; align-items:center; gap:8px}
    .euro span{font-weight:800; white-space:nowrap}
    input[type=checkbox]{width:18px; height:18px; margin:0}
    footer{text-align:center; color:var(--muted); margin-top:18px; font-size:14px}
    .legal a{color:inherit}
    /* Buy row (dodano) */
    .buy{display:flex; align-items:center; gap:10px; margin-top:8px}
    .price{font-weight:900}
    /* Toast (success/cancel) */
    .toast{
      position:fixed; left:50%; transform:translateX(-50%); bottom:18px; z-index:1000;
      background:var(--card); border:1px solid var(--chipborder); box-shadow:var(--shadow);
      padding:10px 14px; border-radius:12px; display:none; align-items:center; gap:8px; font-weight:800;
    }
    .toast.ok{border-color:color-mix(in srgb, var(--ok) 65%, var(--chipborder))}
    .toast.bad{border-color:color-mix(in srgb, var(--bad) 65%, var(--chipborder))}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <svg viewBox="0 0 32 32" aria-hidden="true">
          <defs>
            <radialGradient id="g1" cx="50%" cy="50%"><stop offset="0%" stop-color="#0bbbd6"/><stop offset="100%" stop-color="#7de3f0"/></radialGradient>
            <radialGradient id="g2" cx="50%" cy="50%"><stop offset="0%" stop-color="#0bbbd6"/><stop offset="100%" stop-color="#089ab1"/></radialGradient>
          </defs>
          <circle cx="16" cy="16" r="13" class="ring" fill="none" stroke-width="2"/>
          <circle cx="16" cy="16" r="8" class="ring" fill="none" stroke-width="2" opacity=".9"/>
          <circle cx="16" cy="16" r="3.2" class="dot pulse"/>
        </svg>
        NearGo
      </div>
      <div class="nav-right">
        <div class="tone">
          <span aria-hidden="true">🌙</span>
          <label class="switch" title="Nočni način"><input id="theme" type="checkbox" aria-label="Preklopi temo"></label>
        </div>
        <!-- JEZIK: custom dropdown -->
        <div class="pill lang" id="langWrap" style="margin-left:6px">
          <span class="label"><span id="langLabel">SL</span><span class="chev">▼</span></span>
          <select id="lang" aria-label="Jezik">
            <option value="sl" selected>SL</option><option value="en">EN</option><option value="de">DE</option>
          </select>
          <div class="lang-menu" id="langMenu">
            <button data-val="sl">SL</button><button data-val="en">EN</button><button data-val="de">DE</button>
          </div>
        </div>
        <button class="cta" id="btnOrganizers" style="margin-left:6px">Objavi dogodek</button>
        <!-- DODANO: gumb za Checker -->
        <button class="cta" id="btnChecker" style="margin-left:6px">Skeniraj QR</button>
      </div>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero card">
      <h1>Najdi <span style="color:var(--brand)">dogodke blizu</span> — koncerti, hrana, kultura, otroci &amp; več</h1>
      <p>Vtipkaj, izberi kraj ali radij in dobiš dogodke v izbrani okolici — kupi vstopnico, dodaj v koledar, povabi prijatelje.</p>
      <div class="chips">
        <button class="btn" id="btnStart">Začni iskati</button>
        <button class="chip" id="btnMap">Zemljevid</button>
      </div>
    </section>

    <!-- Izpostavljeno -->
    <section class="card" id="featuredCard">
      <div class="title">Izpostavljeno v tvoji bližini</div>
      <div class="carousel" id="carousel"></div>
    </section>

    <!-- Iskanje -->
    <section class="card panel" id="searchPanel">
      <div class="title">Iskanje</div>

      <div class="row row--search">
        <label> Kaj
          <input id="q" placeholder="npr. Metallica, street food…">
        </label>
        <label> Kje
          <input id="city" placeholder="Mesto/kraj">
        </label>
        <label> Oddaljenost
          <div class="range-line">
            <input id="radius" type="range" min="5" max="300" step="5" value="30">
            <span id="radiusLbl">30 km</span>
          </div>
        </label>
      </div>

      <div class="chips" id="cats" style="margin-top:4px">
        <button class="chip cat active" data-cat="">Vse</button>
        <button class="chip cat" data-cat="koncert">Koncert</button>
        <button class="chip cat" data-cat="kultura">Kultura</button>
        <button class="chip cat" data-cat="otroci">Otroci</button>
        <button class="chip cat" data-cat="hrana">Hrana</button>
        <button class="chip cat" data-cat="narava">Narava</button>
        <button class="chip cat" data-cat="sport">Šport</button>
        <button class="chip cat" data-cat="za-podjetja">Za podjetja</button>
      </div>

      <div class="inline" style="margin-top:8px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="btnSearch">Išči</button>
        <button class="btn link" id="btnUseLocation"><span class="txt">Uporabi mojo trenutno lokacijo</span></button>
        <button class="btn link" id="btnMapInSearch">Zemljevid</button>
      </div>

      <div id="mapSearchWrap" style="margin-top:10px; display:none">
        <div id="mapSearch" style="height:320px; border-radius:12px; border:1px solid var(--chipborder)"></div>
      </div>

      <div id="results" style="margin-top:12px"></div>
      <div id="pagination" style="display:flex; gap:8px; margin-top:10px"></div>
    </section>
