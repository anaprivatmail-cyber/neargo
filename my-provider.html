<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal ponudnika – NearGo</title>
  <link rel="stylesheet" href="assets/app.css">
  <style>
    body { background: linear-gradient(180deg, #e9f7ff 0%, #fff0f0 100%); color: #14202b; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(255,107,107,.08); padding: 18px; margin: 18px 0; }
    .title { font-weight: 900; font-size: 1.3em; color: #ff6b6b; margin-bottom: 10px; }
    .btn { background: #ff6b6b; color: #fff; border: none; padding: 10px 18px; border-radius: 14px; font-weight: 900; cursor: pointer; font-size: 16px; }
    .stats { font-size: 15px; color: #0bbbd6; margin-bottom: 10px; }
  </style>
</head>
<body>
  <section class="card">
    <div class="title">Portal ponudnika</div>
    <div class="stats">Vaša statistika: <span id="providerStats">Nalagam ...</span></div>
    <button class="btn" onclick="window.location.href='/org-stats.html'">Analitika</button>
    <button class="btn" onclick="window.location.href='/edit.html'">Dodaj dogodek/storitev</button>
    <button class="btn" onclick="window.location.href='/scans.html'">Preglej skeniranja</button>
  </section>
  <section class="card">
    <div class="title">Nasveti za ponudnike</div>
    <ul style="padding-left:18px;color:#5b6b7b;font-size:15px;">
      <li>Optimizirajte opis in slike dogodkov.</li>
      <li>Uporabite promocijske kode za večji doseg.</li>
      <li>Redno spremljajte statistiko in odzive.</li>
      <li>Uporabite NearGo za enostavno prodajo vstopnic in kuponov.</li>
    </ul>
  </section>
  <script src="assets/app-logic.js"></script>
</body>
</html>
