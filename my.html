<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NearGo ‚Äì Moje vstopnice & kuponi</title>
  <style>
    :root{ --bg:#f6fbfe; --card:#fff; --text:#0b1b2b; --muted:#5b6b7b; --border:#e6eef7; --shadow:0 12px 30px rgba(0,0,0,.06); --brand:#0bbbd6; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:980px;margin:22px auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:14px}
    h1{margin:6px 0 10px;font-size:22px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,button{font:16px;padding:10px;border-radius:10px;border:1px solid var(--border)}
    button{cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    @media(min-width:720px){ .grid{grid-template-columns:1fr 1fr} }
    .item{display:flex;gap:12px;border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff}
    .item img{width:120px;height:100%;object-fit:cover}
    .meta{padding:10px;flex:1}
    .muted{color:var(--muted);font-size:13px}
  .btn{display:inline-block;background:var(--brand);color:#fff;text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:800;border:0}
  .badge{display:inline-flex;align-items:center;gap:4px;font-size:11px;font-weight:600;padding:4px 10px;border-radius:999px;letter-spacing:.3px;border:1px solid var(--border);background:#fff;color:#0b1b2b;box-shadow:0 2px 4px rgba(0,0,0,.04)}
  .badge.active{border-color:#0bbbd6;color:#0b1b2b;background:#e9f7fc}
  .badge.used{border-color:#b2dbe6;color:#0b6d7b;background:#f4fafc}
  .badge.free{border-color:#11a67a;color:#0d4a3a;background:#e9f9f4}
    .empty{padding:14px;border:1px dashed var(--border);border-radius:12px;color:var(--muted)}
  </style>
</head>
<body>
  <header style="background:linear-gradient(90deg,#e9f7ff 60%,#0bbbd6 100%);padding:18px 0 10px 0;box-shadow:0 2px 12px rgba(11,187,214,.08);margin-bottom:18px;">
    <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;">
      <a href="/" style="font-size:1.7em;font-weight:900;color:#0bbbd6;text-decoration:none;letter-spacing:-1px;">NearGo</a>
      <nav>
        <a href="/my.html" style="font-weight:700;color:#111;margin-right:18px;">Moje</a>
        <a href="/premium.html" style="font-weight:700;color:#0bbbd6;">Premium</a>
      </nav>
    </div>
  </header>
  <div class="wrap" style="max-width:420px">
    <div class="card" style="padding:16px 14px">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <h1 style="margin:0;font-size:20px">Moje</h1>
        <a href="/" style="color:#0bbbd6;font-weight:800;text-decoration:none">Domov</a>
      </div>
      <div class="row" style="gap:8px">
        <input id="email" placeholder="tvoj e-mail" style="flex:1">
        <button id="save" class="btn" style="background:#0bbbd6;color:#fff;border:0">Shrani</button>
        <button id="load" class="btn" style="border:0">Nalo≈æi</button>
      </div>
      <div id="msg" class="muted" style="margin-top:8px"></div>

      <div id="tabs" style="display:flex;gap:8px;margin:12px 0 6px">
        <button data-tab="all"   class="btn" style="background:#fff;color:#0b1b2b;border:1px solid var(--border)">Vse</button>
        <button data-tab="active"class="btn" style="background:#fff;color:#0b1b2b;border:1px solid var(--border)">Aktivne</button>
        <button data-tab="used"  class="btn" style="background:#fff;color:#0b1b2b;border:1px solid var(--border)">Kori≈°ƒçene</button>
      </div>

      <div id="list" class="grid" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
    // Prikaz pozdrava z imenom
    document.addEventListener('DOMContentLoaded', function() {
      const greeting = document.getElementById('greeting');
      let name = localStorage.getItem('user_name') || '';
      if (!name) {
        // Poskusi pridobiti iz profila ali iz emaila
        name = localStorage.getItem('user_email') || '';
      }
      if (name && greeting) {
        greeting.textContent = `Pozdravljeni${name ? ', ' + name : ''}!`;
      }
    });
    const $ = s => document.querySelector(s);
    const msg = $("#msg"), emailInput = $("#email"), list = $("#list");

    // prefill iz localStorage
    emailInput.value = localStorage.getItem("user_email") || "";

    $("#save").onclick = ()=>{
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-po≈°to."; return; }
      localStorage.setItem("user_email", em);
      msg.textContent = "Shranjeno.";
    };

    $("#load").onclick = load;

    // tabs
    const tabs = document.querySelectorAll('#tabs [data-tab]');
    let currentTab = 'all';
    tabs.forEach(b=> b.onclick = ()=>{ currentTab = b.dataset.tab; renderItems(window.__items||[]); });

    // Unovƒçevanje toƒçk
    import { getUserPoints, redeemUserPoints } from '../providers/supabase-points.js';
    async function handleRedeem(type) {
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-po≈°to za unovƒçenje toƒçk."; return; }
      let needed = type === 'flash' ? 100 : 500;
      const points = await getUserPoints(em);
      if(points < needed) {
        msg.textContent = `Za to nagrado potrebujete ${needed} toƒçk.`;
        if (window._toast) window._toast('Premalo toƒçk za nagrado.', false);
        return;
      }
      const ok = await redeemUserPoints(em, needed);
      if(ok) {
        msg.textContent = type === 'flash' ? "ƒåestitamo, pridobili ste Flash kupon!" : "ƒåestitamo, pridobili ste Premium mesec!";
        document.getElementById('pointsBadge').textContent = points - needed;
        if (window._toast) window._toast('Nagrada uspe≈°no unovƒçena! üéâ', true);
      } else {
        msg.textContent = "Napaka pri unovƒçevanju. Poskusite znova.";
        if (window._toast) window._toast('Napaka pri unovƒçevanju toƒçk.', false);
      }
    }
    $("#redeemFlash").onclick = ()=>handleRedeem('flash');
    $("#redeemPremium").onclick = ()=>handleRedeem('premium');

    function chip(type){
      if(type==='active') return '<span class="badge active">Aktivno</span>';
      if(type==='used')   return '<span class="badge used">Kori≈°ƒçeno</span>';
      if(type==='free')   return '<span class="badge free">Gratis</span>';
      return '<span class="badge">Status</span>';
    }

    function renderItems(items){
      const filt = items.filter(it => currentTab==='all' ? true : (currentTab==='active' ? it.status.toLowerCase()!=='redeemed' : it.status.toLowerCase()==='redeemed'));
      if(!filt.length){ list.innerHTML = `<div class="empty">Ni najdenih vstopnic ali kuponov.</div>`; return; }
      list.innerHTML = filt.map(it=>{
        const img  = it.image || it.images?.[0] || "https://picsum.photos/640/360?blur=2";
        const when = it.date || "";
        const where= it.place || "";
        const isCoupon = (it.kind || it.type) === 'coupon';
        const qr   = it.qr || (it.token ? (`/r/${encodeURIComponent(it.token)}`) : (it.url || "#"));
        const status = (it.status||'issued').toLowerCase();
  const isFree = isCoupon && (/(brezplaƒçno|gratis)/i.test(it.benefit||''));
  const badge = status==='redeemed' ? chip('used') : (isFree ? chip('free') : chip('active'));
        const benefit = it.benefit ? `<div class="muted" style="margin:6px 0">${it.benefit}</div>` : '';
        const kind = isCoupon ? 'Kupon' : 'Vstopnica';
        return `
          <div class="item">
            <img src="${img}" alt="">
            <div class="meta">
              <div style="display:flex;justify-content:space-between;gap:8px;align-items:center">
                <div style="font-weight:900">${it.title||'Dogodek'}</div>
                <div>${badge}</div>
              </div>
              <div class="muted">${[when, where].filter(Boolean).join(" ‚Ä¢ ")}</div>
              <div class="muted" style="margin:6px 0">${kind}</div>
              ${benefit}
              ${ qr && qr !== "#" ? `<a class="btn" href="${qr}" target="_blank" rel="noopener">Koda / QR</a>` : '' }
            </div>
          </div>`;
      }).join("");
    }

    async function load(){
      list.innerHTML = ""; msg.textContent = "";
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-po≈°to in klikni Nalo≈æi."; return; }
      let url = `/.netlify/functions/my?email=${encodeURIComponent(em)}`;
      const headers = { "accept":"application/json" };
      try{
        const r = await fetch(url, { headers });
        const data = await r.json().catch(()=> ({}));
        if(!r.ok || !data || !Array.isArray(data.items||data.results)){
          msg.textContent = "Ni najdenih vstopnic/kuponov.";
          return;
        }
        const items = data.items || data.results;
        window.__items = items;
        renderItems(items);
      }catch(e){
      // ...obstojeƒça obravnava napake...
    }
  if (emailInput.value.trim()) load();

    };
  </script>
</body>
</html>
