<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NearGo – Moje vstopnice & kuponi</title>
  <style>
    :root{ --bg:#f6fbfe; --card:#fff; --text:#0b1b2b; --muted:#5b6b7b; --border:#e6eef7; --shadow:0 12px 30px rgba(0,0,0,.06); --brand:#0bbbd6; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:980px;margin:22px auto;padding:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:14px}
    h1{margin:6px 0 10px;font-size:22px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,button{font:16px;padding:10px;border-radius:10px;border:1px solid var(--border)}
    button{cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    @media(min-width:720px){ .grid{grid-template-columns:1fr 1fr} }
    .item{display:flex;gap:12px;border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff}
    .item img{width:120px;height:100%;object-fit:cover}
    .meta{padding:10px;flex:1}
    .muted{color:var(--muted);font-size:13px}
    .btn{display:inline-block;background:var(--brand);color:#fff;text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:800;border:0}
    .empty{padding:14px;border:1px dashed var(--border);border-radius:12px;color:var(--muted)}
  </style>
</head>
<body>
  <header style="background:linear-gradient(90deg,#e9f7ff 60%,#0bbbd6 100%);padding:18px 0 10px 0;box-shadow:0 2px 12px rgba(11,187,214,.08);margin-bottom:18px;">
    <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;">
      <a href="/" style="font-size:1.7em;font-weight:900;color:#0bbbd6;text-decoration:none;letter-spacing:-1px;">NearGo</a>
      <nav>
        <a href="/my.html" style="font-weight:700;color:#0bbbd6;margin-right:18px;">Moje</a>
        <a href="/premium.html" style="font-weight:700;color:#0bbbd6;">Premium</a>
      </nav>
    </div>
  </header>
  <div class="wrap">
    <div class="card">
      <h1>Moje vstopnice & kuponi</h1>
      <div class="row">
        <input id="email" placeholder="vnesi e-pošto (za dostavo vstopnic)">
        <button id="save">Shrani</button>
        <button id="load" class="btn" style="border:0">Naloži</button>
        <button id="editEarlyNotify" class="btn" style="background:#11a67a;color:#fff;border:0;">Uredi predhodna obvestila</button>
      </div>
      <div id="msg" class="muted" style="margin-top:8px"></div>
      <div id="list" class="grid" style="margin-top:12px"></div>
    </div>
    <div class="card" style="margin-top:18px;padding:18px 12px;background:#f6fbfe;border:1px solid #e6eef7;">
      <h2 style="font-size:1.15em;color:#0bbbd6;margin-bottom:10px;">Unovči točke</h2>
      <div id="pointsStore" style="display:grid;gap:14px;">
        <div class="store-item" style="background:#fff;border-radius:14px;padding:12px 14px;box-shadow:0 2px 8px rgba(11,187,214,.07);display:flex;align-items:center;justify-content:space-between;">
          <div>
            <div style="font-weight:900;color:#0bbbd6;">Flash kupon</div>
            <div class="muted" style="font-size:13px;">100 točk = 1 brezplačni kupon</div>
          </div>
          <button class="btn" id="redeemFlash" style="background:#0bbbd6;color:#fff;">Unovči</button>
        </div>
        <div class="store-item" style="background:#fff;border-radius:14px;padding:12px 14px;box-shadow:0 2px 8px rgba(11,187,214,.07);display:flex;align-items:center;justify-content:space-between;">
          <div>
            <div style="font-weight:900;color:#0bbbd6;">Premium mesec</div>
            <div class="muted" style="font-size:13px;">500 točk = 1 mesec Premium</div>
          </div>
          <button class="btn" id="redeemPremium" style="background:#0bbbd6;color:#fff;">Unovči</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const msg = $("#msg"), emailInput = $("#email"), list = $("#list");

    // prefill iz localStorage
    emailInput.value = localStorage.getItem("user_email") || "";

    $("#save").onclick = ()=>{
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-pošto."; return; }
      localStorage.setItem("user_email", em);
      msg.textContent = "Shranjeno.";
    };

    $("#load").onclick = load;

    // Omejitev urejanja predhodnih obvestil na 5x na mesec
    $("#editEarlyNotify").onclick = ()=>{
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-pošto za urejanje obvestil."; return; }
      let edits = JSON.parse(localStorage.getItem("ng_early_notify_edits") || "{}");
      const month = new Date().getMonth();
      if (!edits[em] || edits[em].month !== month) {
        edits[em] = { month, count: 0 };
      }
      if (edits[em].count >= 5) {
        msg.textContent = "Obvestila lahko spreminjate največ 5x na mesec.";
        return;
      }
      edits[em].count++;
      localStorage.setItem("ng_early_notify_edits", JSON.stringify(edits));
      window.location.href = "/premium.html#earlyNotifySection";
    };

    // Unovčevanje točk
    import { getUserPoints, redeemUserPoints } from '../providers/supabase-points.js';
    async function handleRedeem(type) {
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-pošto za unovčenje točk."; return; }
      let needed = type === 'flash' ? 100 : 500;
      const points = await getUserPoints(em);
      if(points < needed) {
        msg.textContent = `Za to nagrado potrebujete ${needed} točk.`;
        return;
      }
      const ok = await redeemUserPoints(em, needed);
      if(ok) {
        msg.textContent = type === 'flash' ? "Čestitamo, pridobili ste Flash kupon!" : "Čestitamo, pridobili ste Premium mesec!";
        document.getElementById('pointsBadge').textContent = points - needed;
      } else {
        msg.textContent = "Napaka pri unovčevanju. Poskusite znova.";
      }
    }
    $("#redeemFlash").onclick = ()=>handleRedeem('flash');
    $("#redeemPremium").onclick = ()=>handleRedeem('premium');

    async function load(){
      list.innerHTML = ""; msg.textContent = "";
      const em = emailInput.value.trim();
      if(!em){ msg.textContent = "Vnesi e-pošto in klikni Naloži."; return; }
      let url = `/.netlify/functions/my?email=${encodeURIComponent(em)}`;
      const headers = { "accept":"application/json" };
      try{
        const r = await fetch(url, { headers });
        const data = await r.json().catch(()=> ({}));
        if(!r.ok || !data || !Array.isArray(data.items||data.results)){
          msg.textContent = "Ni najdenih vstopnic/kuponov.";
          return;
        }
        const items = data.items || data.results;
        if(!items.length){
          list.innerHTML = `<div class="empty">Ni najdenih vstopnic ali kuponov.</div>`;
          return;
        }
        list.innerHTML = items.map(it=>{
          const img  = it.image || it.images?.[0] || "https://picsum.photos/640/360?blur=2";
          const name = it.title || it.name || "Dogodek";
          const when = it.date || it.start || "";
          const where= it.place || it.venue?.address || "";
          const kind = (it.kind || it.type) === 'coupon' ? 'Kupon' : 'Vstopnica';
          const qr   = it.qr || it.qr_url || it.qrCode || it.token ? (`/r/${encodeURIComponent(it.token)}`) : (it.url || "#");
          return `
            <div class="item">
              <img src="${img}" alt="">
              <div class="meta">
                <div style="font-weight:900">${name}</div>
                <div class="muted">${[when, where].filter(Boolean).join(" • ")}</div>
                <div class="muted" style="margin:6px 0">${kind}</div>
                ${ qr && qr !== "#" ? `<a class="btn" href="${qr}" target="_blank" rel="noopener">Koda / QR</a>` : '' }
              </div>
            </div>
          `;
        }).join("");
      }catch(e){
        msg.textContent = "Napaka pri nalaganju.";
      }
    }
    if (emailInput.value.trim()) load();
  </script>
</body>
</html>
