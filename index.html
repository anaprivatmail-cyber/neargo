<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>NearGo – dogodki & ponudbe</title>
        <meta name="theme-color" content="#00a7c6" />
          <style>
              :root { --c1:#0099cc; --c2:#00b3b3; --bg:#f4faff; --ink:#222; }
                  *{ box-sizing:border-box }
                      html,body{ margin:0; font-family:system-ui, Arial, sans-serif; color:var(--ink); background:var(--bg); }
                          .hero{ background:linear-gradient(135deg,var(--c1),var(--c2)); color:#fff; text-align:center; padding:2.6rem 1.25rem; }
                              .hero h1{ margin:0 0 .25rem; font-size:2rem; letter-spacing:.5px }
                                  .hero p{ margin:0; opacity:.95 }
                                      .wrap{ max-width:900px; margin:0 auto; padding:1.25rem }
                                          .actions{ display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; margin:1rem 0 1.5rem }
                                              .btn{ background:var(--c2); color:#fff; border:none; padding:.85rem 1.2rem; border-radius:12px;
                                                        font-weight:700; letter-spacing:.2px; cursor:pointer; transition:transform .08s, background .2s }
                                                            .btn:active{ transform:scale(.98) }
                                                                .btn:hover{ background:var(--c1) }
                                                                    #results{ display:grid; gap:.85rem }
                                                                        .card{ background:#fff; border-radius:14px; padding:1rem 1.1rem; box-shadow:0 6px 22px rgba(0,0,0,.07) }
                                                                            .card h3{ margin:.1rem 0 .35rem; font-size:1.12rem }
                                                                                .card p{ margin:.15rem 0; color:#555 }
                                                                                    .foot{ text-align:center; padding:1.25rem; color:#fff; background:var(--c1); margin-top:2rem }
                                                                                      </style>
                                                                                      </head>
                                                                                      <body>
                                                                                        <header class="hero">
                                                                                            <h1>NearGo</h1>
                                                                                                <p>Najboljše v tvoji bližini – dogodki, ponudbe, kuponi.</p>
                                                                                                    <div class="actions">
                                                                                                          <button class="btn" id="events-btn">Poišči dogodke</button>
                                                                                                                <button class="btn" id="offers-btn">Za ponudnike</button>
                                                                                                                      <button class="btn" id="coupons-btn">Kuponi & vstopnice</button>
                                                                                                                          </div>
                                                                                                                            </header>

                                                                                                                              <main class="wrap">
                                                                                                                                  <div id="results"></div>
                                                                                                                                    </main>

                                                                                                                                      <footer class="foot">© 2025 NearGo</footer>

                                                                                                                                        <script>
                                                                                                                                            // VSE je tukaj – nič več ločenega script.js
                                                                                                                                                document.addEventListener('DOMContentLoaded', function () {
                                                                                                                                                      const results = document.getElementById('results');

                                                                                                                                                            function paint(items, title){
                                                                                                                                                                    results.innerHTML = '';
                                                                                                                                                                            const h = document.createElement('h2');
                                                                                                                                                                                    h.textContent = title;
                                                                                                                                                                                            results.appendChild(h);
                                                                                                                                                                                                    items.forEach(x=>{
                                                                                                                                                                                                              const el = document.createElement('article');
                                                                                                                                                                                                                        el.className = 'card';
                                                                                                                                                                                                                                  el.innerHTML = `
                                                                                                                                                                                                                                              <h3>${x.title}</h3>
                                                                                                                                                                                                                                                          <p>${x.date || ''} ${x.location ? ('• ' + x.location) : ''}</p>
                                                                                                                                                                                                                                                                      <p>${x.desc || ''}</p>`;
                                                                                                                                                                                                                                                                                results.appendChild(el);
                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                    document.getElementById('events-btn').addEventListener('click', () =>
                                                                                                                                                                                                                                                                                                            paint(
                                                                                                                                                                                                                                                                                                                      [{ title:'Koncert v parku', date:'25. 8. 2025', location:'Ljubljana', desc:'Akustični večer.' },
                                                                                                                                                                                                                                                                                                                                 { title:'Sejem okusov', date:'31. 8. 2025', location:'Celje', desc:'Lokalni ponudniki.' }],
                                                                                                                                                                                                                                                                                                                                           'Dogodki'
                                                                                                                                                                                                                                                                                                                                                   )
                                                                                                                                                                                                                                                                                                                                                         );

                                                                                                                                                                                                                                                                                                                                                               document.getElementById('offers-btn').addEventListener('click', () =>
                                                                                                                                                                                                                                                                                                                                                                       paint(
                                                                                                                                                                                                                                                                                                                                                                                 [{ title:'Picerija Napoli', desc:'-10% ob ponedeljkih', location:'Celje' },
                                                                                                                                                                                                                                                                                                                                                                                            { title:'Studio Joga', desc:'3× brezplačen preizkus', location:'Kranj' }],
                                                                                                                                                                                                                                                                                                                                                                                                      'Ponudniki'
                                                                                                                                                                                                                                                                                                                                                                                                              )
                                                                                                                                                                                                                                                                                                                                                                                                                    );

                                                                                                                                                                                                                                                                                                                                                                                                                          document.getElementById('coupons-btn').addEventListener('click', () =>
                                                                                                                                                                                                                                                                                                                                                                                                                                  paint(
                                                                                                                                                                                                                                                                                                                                                                                                                                            [{ title:'Kino kupon', desc:'2 za 1 sreda', location:'Velenje' },
                                                                                                                                                                                                                                                                                                                                                                                                                                                       { title:'SPA vikend', desc:'–15% z NearGo', location:'Rogaška' }],
                                                                                                                                                                                                                                                                                                                                                                                                                                                                 'Kuponi'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                         )
                                                                                                                                                                                                                                                                                                                                                                                                                                                                               );
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </html>
