<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NearGo – najdi dogodke blizu</title>
  <!-- PWA -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0bbbd6">

  <!-- Leaflet -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --brand:#0bbbd6; --text:#0b1b2b; --muted:#5b6b7b; --card:#fff;
      --chip:#fff; --chipborder:#cfe1ee; --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px; --primary:#0bbbd6; --focus:#bfeef6; --gap:16px;
      --ok:#11a67a; --bad:#d64c4c;
    }
    body.dark{--text:#e8f0f8; --muted:#b8c3cf; --card:#0f1f30; --chip:#102437; --chipborder:#19324a; --focus:#123956}
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at -10% -10%, rgba(11,187,214,.25) 0%, rgba(11,187,214,0) 60%),
        linear-gradient(180deg, #e9f7ff 0%, #ffffff 70%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; line-height:1.25;
    }

    /* HEADER */
    header{position:sticky; top:0; z-index:30; backdrop-filter:blur(6px); background:color-mix(in srgb, var(--card) 88%, transparent); box-shadow:0 4px 16px rgba(0,0,0,.05);}
    .nav{ max-width:1100px; margin:0 auto; padding:10px 14px; display:flex; align-items:center; gap:10px; flex-wrap:wrap; row-gap:6px; }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:900; font-size:22px; min-width:0; overflow:hidden; text-overflow:ellipsis; }
    .brand svg{width:30px; height:30px}
    @keyframes slowPulse{0%{transform:scale(1);opacity:1}50%{transform:scale(1.07);opacity:.95}100%{transform:scale(1);opacity:1}}
    .pulse{animation:slowPulse 2.8s ease-in-out infinite; transform-origin:center}
    .top-right{margin-left:auto; display:flex; gap:10px; align-items:center}
    .second-row{width:100%; display:flex; gap:10px; align-items:center}
    .pill{border:1px solid var(--chipborder); background:var(--chip); border-radius:999px; height:34px; display:flex; align-items:center; padding:0 10px; font-weight:800; font-size:14px; color:inherit; text-decoration:none; position:relative}
    .btn.link.active{ background:var(--primary); color:#fff; border-color:transparent }

    .cta{background:var(--primary); color:#fff; border:none; padding:8px 14px; border-radius:999px; font-weight:800; box-shadow:var(--shadow); white-space:nowrap; height:34px; cursor:pointer; text-decoration:none}

    /* LAYOUT */
    main{max-width:1100px; margin:0 auto; padding:12px 14px 64px}
    main > section{margin-top:14px}
    .card{background:var(--card); box-shadow:var(--shadow); border-radius:var(--radius); padding:16px; border:1px solid var(--chipborder)}
    .title{font-weight:900; margin-bottom:10px}
    .muted{color:var(--muted)}

    /* Iskalni header – kompaktno */
    #searchPanel > .title{
      background:linear-gradient(90deg, rgba(11,187,214,.22), rgba(11,187,214,.06) 70%, transparent 100%);
      border-radius:12px; padding:8px 10px; margin-bottom:6px;
    }
    /* Vse iskalne vrstice enakomerno, kompaktno */
    #searchPanel .inline, #searchPanel .row, #searchPanel label{ margin-top:6px; }

    .chips{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .chip{border:1px solid var(--chipborder); border-radius:999px; padding:10px 14px; background:var(--chip); color:var(--muted); font-weight:700; cursor:pointer}
    .chip.active{ background:var(--primary); color:#fff; border-color:#fff; }

    .btn{background:var(--primary); color:#fff; border:none; padding:12px 18px; border-radius:14px; font-weight:900; cursor:pointer; font-size:16px}
    .btn.mini{padding:8px 12px; font-size:13px; border-radius:12px}
    .btn.link{background:#fff; color:#000; border:1px solid var(--chipborder); text-decoration:none!important}
    a.btn, .btn.link{ text-decoration:none!important }

    label{display:flex; flex-direction:column; gap:6px; font-weight:800; font-size:13px}
    input,select,textarea{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--chipborder); background:var(--card); color:var(--text); outline:none; min-height:40px; font-size:15px; }
    textarea{min-height:120px}
    input:focus,select:focus,textarea:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--focus)}
    input::placeholder, textarea::placeholder{color:#93a3b3}

    /* Uniformen videz po vnosu/autofill – brez "polovičnega" barvanja */
    input:-webkit-autofill, select:-webkit-autofill, textarea:-webkit-autofill{
      -webkit-text-fill-color: var(--text) !important;
      box-shadow: 0 0 0px 1000px var(--card) inset !important;
      transition: background-color 99999s ease-in-out 0s;
    }

    .range-line{display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px}
    input[type=range]{accent-color:#7cdbe9; height:28px; width:100%}

    .row{display:grid; grid-template-columns:1fr; gap:var(--gap)}
    .row + .row{margin-top:var(--gap)}
    @media(min-width:760px){ .row--3{grid-template-columns:repeat(3,1fr)} .row--2{grid-template-columns:repeat(2,1fr)} }
    .always-two{ display:grid; grid-template-columns:repeat(2,1fr); gap:6px; }
    .always-two input{ min-width:0; }

    /* Kartice */
    .carousel{display:flex; gap:10px; overflow:auto; scroll-snap-type:x mandatory; padding-bottom:6px; margin-top:6px}
    .spot{background:var(--card); border:1px solid var(--chipborder); border-radius:14px; overflow:hidden; margin-bottom:10px}
    .spot img{width:100%; height:160px; object-fit:cover; display:block}
    .spot .meta{padding:10px}

    .panel{display:none} .panel.show{display:block}

    .file-wrap{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    input[type="file"]::file-selector-button{padding:.35rem .6rem; border-radius:10px; border:1px solid var(--chipborder); background:var(--chip); cursor:pointer}
    .file-name{font-size:14px; color:var(--muted); white-space:normal; word-break:break-word; max-width:100%}
    .euro{display:flex; align-items:center; gap:8px}

    .buy{display:flex; align-items:center; gap:10px; margin-top:10px; flex-wrap:nowrap }

    footer{text-align:center; color:var(--muted); margin-top:18px; font-size:14px}
    .value-chip{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border:1px solid var(--chipborder); background:var(--chip); border-radius:999px; font-weight:800; font-size:12px; white-space:nowrap; }
    #benefits b{ color:var(--primary) }

    /* Jezik meni */
    #lang{ display:none !important }
    .pill.lang{ position:relative }
    .lang-menu{
      position:absolute; top:calc(100% + 6px); left:0;
      background:var(--card); border:1px solid var(--chipborder); border-radius:12px; box-shadow:var(--shadow);
      padding:6px; display:none; z-index:10000; max-height:60vh; overflow:auto; min-width:64px;
    }
    .lang-menu button{display:block; width:100%; text-align:left; border:none; background:transparent; padding:8px 8px; border-radius:10px; font-weight:800; cursor:pointer;}
    .lang-menu button:hover{background:rgba(11,187,214,.08)}

    /* Modal */
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; z-index:2000}
    .modal .box{background:var(--card); width:min(920px,92vw); border-radius:16px; border:1px solid var(--chipborder); box-shadow:var(--shadow); overflow:hidden}
    .modal .bar{display:flex; align-items:center; justify-content:space-between; padding:8px 12px; border-bottom:1px solid var(--chipborder); font-weight:900}
    .modal .content{padding:10px}
    .modal .row2{display:flex; gap:10px; align-items:center; margin:8px 0}
    .modal input[type="search"]{flex:1}

    /* Checkbox */
    label.inline, .inline label{ display:inline-flex; align-items:center; gap:8px; font-weight:800; font-size:13px; line-height:1; flex-direction:row; }
    input[type="checkbox"]{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; margin:0; position:relative;
      border:2px solid #a9c3d6; border-radius:4px; background:#fff; outline:none; display:inline-block; box-sizing:content-box; padding:0; min-height:0 !important;
    }
    input[type="checkbox"]::after{
      content:""; position:absolute; left:3px; top:0px; width:7px; height:12px;
      border-right:3px solid var(--primary); border-bottom:3px solid var(--primary);
      transform:rotate(45deg); opacity:0; transition:opacity .12s;
    }
    input[type="checkbox"]:checked{ border-color:var(--primary) }
    input[type="checkbox"]:checked::after{ opacity:1 }

    /* Hitri gumbi */
    .quickDate.active{background:var(--primary)!important;color:#fff!important;border-color:transparent!important}

    /* “Objavi” svetlejši */
    #btnSubmitEvent{ background: color-mix(in srgb, var(--primary) 85%, white 15%); }
    #orgPanel:target{ display:block; }
  </style>
</head>
<body>
  <!-- vse kar sledi po <body> je identično obstoječemu index.html – glej naslednji del -->
  <script>
"use strict";

/* ===== UTIL ===== */
const $=s=>document.querySelector(s);
const el=(t,c)=>{const x=document.createElement(t); if(c) x.className=c; return x;};
const qs=o=>new URLSearchParams(o).toString();
const euro=v=>Number.isFinite(+v)?new Intl.NumberFormat('sl-SI',{style:'currency',currency:'EUR'}).format(+v):'';
const debounce=(fn,ms=350)=>{let t; return(...a)=>{clearTimeout(t); t=setTimeout(()=>fn(...a),ms);} };
const toRad=deg=>deg*Math.PI/180;
const haversineKm=(a,b)=>{ if(!a||!b) return Infinity;
  const [lat1,lon1]=a, [lat2,lon2]=b; const R=6371;
  const dlat=toRad(lat2-lat1), dlon=toRad(lon2-lon1);
  const h=Math.sin(dlat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dlon/2)**2;
  return 2*R*Math.asin(Math.sqrt(h));
};
function isExternalAPI(e){ const u=(e?.url||'').toLowerCase(); return u.includes('ticketmaster')||u.includes('eventbrite'); }
const hashId = e => {
  if(e.__hid) return e.__hid;
  const base = e.id ? `ev-${String(e.id).replace(/[^a-z0-9]/gi,'')}` :
    `ev-${(e.name||'').toLowerCase().replace(/[^a-z0-9]/g,'')}-${(e.start||'').replace(/[^0-9]/g,'')}`.slice(0,64);
  return (e.__hid=base);
};

/* ===== STATE ===== */
let GEO=null, currentPage=0, quickMode="";
let mapSearch=null, markersSearch=[];
let topMap=null, topMarkers=[];
let autoScrollTimer=null, autoPaused=false;

/* ===== Datumi ===== */
function formatDateRange(start,end){
  if(!start) return "";
  const s=new Date(start); if(Number.isNaN(s.getTime())) return "";
  const hasEnd=!!end&&!Number.isNaN(new Date(end).getTime());
  const dFmt=new Intl.DateTimeFormat("sl-SI",{day:"2-digit",month:"2-digit",year:"numeric"});
  const tFmt=new Intl.DateTimeFormat("sl-SI",{hour:"2-digit",minute:"2-digit"});
  if(hasEnd){
    const e=new Date(end);
    const same=s.toDateString()===e.toDateString();
    return same?`${dFmt.format(s)} ${tFmt.format(s)}–${tFmt.format(e)}`:`${dFmt.format(s)} ${tFmt.format(s)} — ${dFmt.format(e)} ${tFmt.format(e)}`;
  }
  return `${dFmt.format(s)} ${tFmt.format(s)}`;
}

/* ===== Tema ===== */
(function(){
  const btn=$("#btnThemeToggle"), icon=btn?.querySelector('#themeIcon');
  function apply(mode){ document.body.classList.toggle('dark', mode==='dark'); try{localStorage.setItem('theme',mode);}catch{}; if(icon) icon.textContent=mode==='dark'?'☀️':'🌙'; }
  apply(localStorage.getItem('theme')||'light');
  btn?.addEventListener('click',()=>apply(document.body.classList.contains('dark')?'light':'dark'),{passive:true});
})();

/* ===== Jeziki ===== */
(function(){
  const wrap=$("#langWrap"), menu=$("#langMenu"), hidden=$("#lang"), label=$("#langLabel");
  const SUP=[["sl","SL"],["en","EN"],["de","DE"],["hr","HR"],["it","IT"],["hu","HU"],["fr","FR"],["es","ES"],["pt","PT"],["nl","NL"],["pl","PL"],["cs","CS"],["sk","SK"],["ro","RO"],["bg","BG"],["sr","SR"],["bs","BS"],["uk","UK"]];
  if(menu) menu.innerHTML=SUP.map(([v,t])=>`<button type="button" data-val="${v}">${t}</button>`).join("");
  if(hidden) hidden.innerHTML=SUP.map(([v,t],i)=>`<option value="${v}" ${i===0?'selected':''}>${t}</option>`).join("");
  const pref=(navigator.language||"sl").slice(0,2).toLowerCase();
  const initial=(SUP.find(([v])=>v===pref)||SUP[0])[0];
  try{ hidden.value=initial; label.textContent=initial.toUpperCase(); }catch{}

  let open=false; const setOpen=s=>{ open=(s!==undefined)?s:!open; if(menu) menu.style.display=open?"block":"none"; };
  wrap?.addEventListener("click",(e)=>{ if(!e.target.closest(".lang-menu")){ e.stopPropagation(); setOpen(); } }, {passive:true});
  document.addEventListener("click",(e)=>{ if(!wrap?.contains(e.target)) setOpen(false); }, {passive:true});

  menu?.addEventListener("click",(e)=>{
    const b=e.target.closest("button[data-val]"); if(!b) return;
    hidden.value=b.dataset.val; label.textContent=b.textContent;
    try{ localStorage.setItem("lang", b.dataset.val); }catch{}
    hidden.dispatchEvent(new Event("change",{bubbles:true}));
    setOpen(false);
  });
})();

/* ===== Toast ===== */
(function(){
  const t=$("#toast"), show=(msg,ok=true)=>{ t.textContent=msg; t.className="toast "+(ok?"ok":"bad"); t.style.display="flex"; setTimeout(()=>t.style.display="none",4000); };
  if(location.hash==="#success"){ show("Plačilo uspešno ✅ — vstopnica/kupon in račun so poslani na e-pošto.", true); history.replaceState(null,"",location.pathname+location.search); }
  if(location.hash==="#cancel"){ show("Plačilo preklicano. ❌", false); history.replaceState(null,"",location.pathname+location.search); }
  window._toast=show;
})();

/* ===== Paneli ===== */
function showPanel(id){
  ["searchPanel","mapPanel","orgPanel","providerTermsPanel"].forEach(pid=>{ const n=$("#"+pid); if(n){ n.classList.remove("show"); n.style.display="none"; } });
  const el=$("#"+id); if(!el) return;
  el.classList.add("show"); el.style.display="block";
  const h=(document.querySelector('header')?.getBoundingClientRect().height)||64;
  const y=el.getBoundingClientRect().top + window.pageYOffset - (h+10);
  window.scrollTo({top:y, behavior:"smooth"});
}
$("#btnStart").onclick=()=>{ showPanel("searchPanel"); };
$("#btnMap").onclick=()=>{ showPanel("mapPanel"); refreshTopMap(); loadAllForTopMap(); };
$("#btnCloseMap")?.addEventListener("click",()=>showPanel("searchPanel"));

/* ===== Od organizatorjev nazaj na obrazec ===== */
document.addEventListener('DOMContentLoaded', () => {
  const u=new URL(location.href);
  const fromOrg = document.referrer && /\/organizers\.html($|\?|\#)/.test(document.referrer);
  const wants = (location.hash==='#orgPanel' || u.searchParams.get('open')==='org' || sessionStorage.getItem('openOrg')==='1' || fromOrg);
  if (wants && $("#orgPanel")){ showPanel('orgPanel'); try{ sessionStorage.removeItem('openOrg'); }catch{} }
});
window.addEventListener('hashchange', ()=>{ if(location.hash==='#orgPanel' && $("#orgPanel")) showPanel('orgPanel'); });

/* ===== Drsniki in polja lokacije ===== */
const radius=$("#radius"), radiusLbl=$("#radiusLbl"),
      radiusCity=$("#radiusCity"), radiusCityLbl=$("#radiusCityLbl"),
      cityInput=$("#city"), cityRadiusWrap=$("#cityRadiusWrap");
function updRange(input,label){ if(input&&label) label.textContent=`${input.value} km`; }
[ radius, radiusCity ].forEach(r=>{
  if(!r) return;
  ["input","change","pointerup","touchend"].forEach(ev=>r.addEventListener(ev,()=>updRange(r, r===radius?radiusLbl:radiusCityLbl), {passive:true}));
  updRange(r, r===radius?radiusLbl:radiusCityLbl);
});
cityInput?.addEventListener('input',()=>{ cityRadiusWrap.style.display = cityInput.value.trim()? 'block':'none'; });

/* ===== Kartice dogodka ===== */
function renderSpotCard(e){
  const img=(e.images&&e.images[0])||"https://picsum.photos/600/400";
  const addr=(e.venue?.address||"");
  const gmHref=(e.venue?.lat && e.venue?.lon)
      ? `https://www.google.com/maps?q=${e.venue.lat},${e.venue.lon}`
      : (addr ? `https://www.google.com/maps?q=${encodeURIComponent(addr)}` : "");
  const id=hashId(e);

  const isExt=isExternalAPI(e);
  const hasMore=!!e.description && !e.url;

  const moreBtn=isExt
    ? (e.url?`<a class="btn mini link" href="${e.url}" target="_blank" rel="noopener">Več</a>`:"")
    : (hasMore?`<button class="btn mini link" data-act="more">Več ▾</button>`:"");

  const linkBtn=(!isExt && e.url)
    ? `<a class="btn mini link" href="${e.url}" target="_blank" rel="noopener">Povezava na dogodek</a>`:"";

  const card=el("div","spot");
  card.id=id;
  card.innerHTML=`
    <img src="${img}" alt="" loading="lazy">
    <div class="meta">
      <b>${e.name||"Dogodek"}</b>
      <div style="color:var(--muted);font-size:13px">
        ${ gmHref ? `<a href="${gmHref}" target="_blank" rel="noopener" style="color:inherit;text-decoration:underline">📍 ${addr||'Google Maps'}</a>` : addr }
      </div>
      <div style="color:var(--muted);font-size:13px">${formatDateRange(e.start, e.end)}</div>
      <div class="actions" style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
        ${moreBtn}
        <button class="btn mini link" data-act="share" data-title="${encodeURIComponent(e.name||'Dogodek')}" data-url="${encodeURIComponent(e.url||location.href)}">Povabi še nekoga</button>
        <button class="btn mini link" data-act="ics" data-title="${encodeURIComponent(e.name||'Dogodek')}" data-start="${e.start||""}" data-end="${e.end||""}" data-loc="${encodeURIComponent(e.venue?.address||'')}">Dodaj v koledar</button>
        ${linkBtn}
      </div>
      ${ renderBuyRow(e, img) }
      ${ (!isExt && e.description) ? `<div class="more-text" style="display:none; margin-top:6px; color:var(--muted)">${e.description}</div>` : ``}
    </div>`;
  return card;
}

/* ===== Koledar: GCal + ICS (z -24h in -4h opomniki) ===== */
function addToCalendar({title,start,end,loc}){
  const s=new Date(start), e=end?new Date(end):new Date(new Date(start).getTime()+2*60*60*1000);
  const toGCalTime = d => d.toISOString().replace(/[-:]/g,'').replace(/\.\d{3}Z$/,'Z');
  const gcal=`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${toGCalTime(s)}/${toGCalTime(e)}&location=${encodeURIComponent(loc||'')}&details=${encodeURIComponent('Dodano prek NearGo')}`;
  try{ window.open(gcal,'_blank','noopener'); }catch{}
  const pad=x=>String(x).padStart(2,'0'); const icsStamp=d=>`${d.getUTCFullYear()}${pad(d.getUTCMonth()+1)}${pad(d.getUTCDate())}T${pad(d.getUTCHours())}${pad(d.getUTCMinutes())}00Z`;
  const ics=["BEGIN:VCALENDAR","VERSION:2.0","PRODID:-//NearGo//EN","CALSCALE:GREGORIAN","METHOD:PUBLISH","BEGIN:VEVENT",
    `DTSTAMP:${icsStamp(new Date())}`,`DTSTART:${icsStamp(s)}`,`DTEND:${icsStamp(e)}`,`SUMMARY:${title}`,loc?`LOCATION:${loc}`:"",
    "BEGIN:VALARM","TRIGGER:-PT24H","ACTION:DISPLAY","DESCRIPTION:Opomnik: čez 24 ur","END:VALARM",
    "BEGIN:VALARM","TRIGGER:-PT4H","ACTION:DISPLAY","DESCRIPTION:Opomnik: čez 4 ure","END:VALARM",
    "END:VEVENT","END:VCALENDAR"].filter(Boolean).join("\r\n");
  const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([ics],{type:"text/calendar"})); a.download="dogodek.ics"; a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href),500);
}

/* ===== Buy vrstica ===== */
function renderBuyRow(e, img){
  if(isExternalAPI(e)){ return e.url ? `<div class="buy"><button class="btn mini" onclick="window.open('${e.url}','_blank','noopener')">Kupi vstopnico</button></div>` : ``; }

  const isCoupon=e.offerType==="coupon";
  const isTicket=e.offerType==="ticket";
  const hasTiers=Array.isArray(e.ticketPrices)&&e.ticketPrices.length>0;

  if (isCoupon){
    // več kuponov podprto v payloadu (e.coupons)
    const coupons = Array.isArray(e.coupons)&&e.coupons.length ? e.coupons : [{
      type: (e.couponPercentOff?'PERCENT': (e.couponValueEur?'VALUE':'FREEBIE')),
      value: e.couponPercentOff||e.couponValueEur||'',
      label: e.couponFreebieLabel||e.display_benefit||'Kupon'
    }];
    return coupons.map(c=>{
      const benefit = c.type==="PERCENT" ? `-${Number(c.value)}%`
                     : c.type==="VALUE" ? euro(Number(c.value||0))
                     : (c.label||"Kupon");
      return `<div class="buy">
        <span class="value-chip">${benefit}</span>
        <button class="btn mini" data-act="buy" data-kind="coupon"
          data-name="${encodeURIComponent(e.name||'Dogodek')}"
          data-benefit="${encodeURIComponent(benefit)}"
          data-price="0" data-price-eur="0"
          data-img="${img}" data-venue="${encodeURIComponent(e.venue?.address||'')}"
          data-startiso="${e.start||''}" data-eid="${e.id||''}">
          Kupi kupon
        </button>
      </div>`;
    }).join("");
  }
  if (isTicket && hasTiers){
    return e.ticketPrices.map(t=>{
      const label=(t.label||'Vstopnica').toString().slice(0,40);
      const price=Number(t.price||0);
      return `<div class="buy">
        <span class="value-chip">${euro(price)}</span>
        <button class="btn mini" data-act="buy" data-kind="ticket"

function getEndTs(e){ const cand=e.end||e.until||e.endsAt||e.ends_at||e.finish||e.stop||e.start; const t=new Date(cand).getTime(); return Number.isFinite(t)?t:NaN; }

async function loadFeatured(){
  const now=Date.now(); let internal=[], external=[];
  const common = { featured:1, limit:200 };
  const nearParams = GEO ? {...common, latlon: `${GEO[0].toFixed(5)},${GEO[1].toFixed(5)}`, radiuskm: 100 } : common;

  try{ internal=await fetch(`/api/provider-list?${qs(nearParams)}`).then(r=>r.json()).then(d=>d?.results||[]).catch(()=>[]);}catch{}
  try{ external=await fetch(`/api/search?${qs({size:200,page:0})}`).then(r=>r.json()).then(d=>d?.results||[]).catch(()=>[]);}catch{}

  // sortiraj: NAŠI (bližnji) najprej, potem API
  const all=[...(internal||[]), ...(external||[])].filter(e=>Number.isFinite(getEndTs(e))&&getEndTs(e)>=now);
  // odstrani dvojnike
  const seen=new Set(); const items=all.filter(e=>{ const k=`${(e.name||'').toLowerCase()}|${e.start||''}|${e.venue?.address||''}`; if(seen.has(k)) return false; seen.add(k); return true; });

}

/* ===== Iskanje in render (NAŠI NAJPREJ, nato API; radij upoštevan) ===== */
async function doSearch(page=0, byGeo=false){
  showPanel("searchPanel"); currentPage=page;

  const qVal=$("#q")?.value.trim()||"", cityVal=$("#city")?.value.trim()||"";
  const catVal=document.querySelector(".cat.active")?.dataset.cat ?? "";
  const freeOnly=$("#freeOnly")?.checked;
  const radUser=Number($("#radius")?.value||30);
  const radCity=Number($("#radiusCity")?.value||30);

  // datumski interval
  let fromTs=null, toTs=null;
  if(quickMode){
    const now=new Date(); let from=new Date(now), to=new Date(now);
    if(quickMode==="weekend"){ const d=now.getDay(); const ds=(6-(d||7)); from.setDate(now.getDate()+ds); to=new Date(from); to.setDate(from.getDate()+1); }
    else if(quickMode==="7"){ to.setDate(now.getDate()+7); }
    else if(quickMode==="30"){ to.setDate(now.getDate()+30); }
    fromTs=from.setHours(0,0,0,0); toTs=to.setHours(23,59,59,999);
  } else {
    const df=$("#dateFrom")?.value||"", dt=$("#dateTo")?.value||"";
    if(df) fromTs=new Date(df).setHours(0,0,0,0);
    if(dt) toTs=new Date(dt).setHours(23,59,59,999);
  }

  // parametri za API
  const radiuskm = cityVal? radCity : radUser;
  const params={ q:qVal, radiuskm, page, size:50 };
  if (byGeo && GEO) params.latlon=`${GEO[0].toFixed(5)},${GEO[1].toFixed(5)}`;
  else if (GEO) params.latlon=`${GEO[0].toFixed(5)},${GEO[1].toFixed(5)}`;
  else if (cityVal) params.city=cityVal;

  // NALOŽI NAŠE in API LOČENO (da lahko urejamo vrstni red)
  let internal=[], external=[];
  try{ internal=await fetch(`/api/provider-list?${qs(params)}`).then(r=>r.json()).then(d=>d?.results||[]).catch(()=>[]);}catch{}
  try{ external=await fetch(`/api/search?${qs(params)}`).then(r=>r.json()).then(d=>d?.results||[]).catch(()=>[]);}catch{}

  // FILTRI SKOZI ČAS, DATUME, KATEGORIJO, BREZPLAČNO
  const passDate=e=>{
    const t=new Date(e.start || e.end).getTime(); if(!Number.isFinite(t)) return false;
    if(fromTs && t<fromTs) return false; if(toTs && t>toTs) return false; return true;
  };
  const passCat=e=> catVal ? ((e.category||"")===catVal) : true;
  const passFree=e=>{
    if(!freeOnly) return true;
    if(isExternalAPI(e)) return false;
    const tiersFree=(Array.isArray(e.ticketPrices)&&e.ticketPrices.length>0)? e.ticketPrices.every(tp=>Number(tp.price||0)===0) : true;
    const baseFree=(e.offerType==="none") || Number(e.price||0)===0;
    const couponsFree = (Array.isArray(e.coupons)&&e.coupons.length) ? true : (e.offerType!=="coupon");
    return baseFree && tiersFree && couponsFree;
  };

  // RADIALNI FILTER: če imamo GEO (ali map picker), filtriramo strogo po polmeru; sicer API že poskuša
  const center = GEO || null;
  const passRadius=e=>{
    if(!center) return true;
    const lat=e?.venue?.lat, lon=e?.venue?.lon;
    if(!Number.isFinite(+lat)||!Number.isFinite(+lon)) return false;
    return haversineKm(center,[+lat,+lon])<=radiuskm+0.001;
  };

  const now=Date.now();
  internal=(internal||[]).filter(e=>Number.isFinite(getEndTs(e))&&getEndTs(e)>=now).filter(passDate).filter(passCat).filter(passFree).filter(passRadius);
  external=(external||[]).filter(e=>Number.isFinite(getEndTs(e))&&getEndTs(e)>=now).filter(passDate).filter(passCat).filter(passFree); // API že filtrira po radiju

  // Vrstni red: NAŠI -> API, odstrani dvojnike
  let items=[...internal, ...external];
  const seen=new Set();
  items=items.filter(e=>{ const k=`${(e.name||'').toLowerCase()}|${e.start||''}|${e.venue?.address||''}`; if(seen.has(k)) return false; seen.add(k); return true; });

  const box=$("#results"); box.innerHTML="";
  if(!items.length){
    box.innerHTML=`<div class="card" style="color:var(--muted)">Ni rezultatov. Poskusi druge datume, večji radij ali drugo mesto.</div>`;
    if(mapSearch){ clearMarkers(markersSearch); markersSearch=[]; }
    renderPagination(page);
    return;
  }

  items.forEach(e=>{ const card=renderSpotCard(e); box.appendChild(card); });

  // zemljevid rezultatov – markerji z naslovom in povezavo na kartico
  if(mapSearch){
    clearMarkers(markersSearch);
    markersSearch=setMarkersOn(mapSearch, items, /*withLinksToCards*/true);
    try{ if(markersSearch.length){ const g=new L.featureGroup(markersSearch); mapSearch.fitBounds(g.getBounds().pad(0.2)); } }catch{}
  }
  renderPagination(page);
}

  const prev=el("button","btn link"); prev.textContent="Nazaj"; prev.disabled=page<=0; prev.onclick=()=>doSearch(page-1,false);
  const next=el("button","btn link"); next.textContent="Naprej"; next.onclick=()=>doSearch(page+1,false);

function clearMarkers(arr){ try{arr.forEach(m=>m.remove());}catch{} }
/* withLinksToCards => popup vsebuje <a href="#cardId"> */
function setMarkersOn(map, items, withLinksToCards){
  const ms=[];
  items.forEach(e=>{
    const lat=e?.venue?.lat, lon=e?.venue?.lon;
    if(!Number.isFinite(+lat) || !Number.isFinite(+lon)) return;
    const id=hashId(e); const title=(e.name||'Dogodek').toString().slice(0,80);
    const m=L.marker([+lat,+lon]).addTo(map);
    m.bindPopup(withLinksToCards ? `<b>${title}</b><br><a href="#${id}">Odpri kartico</a>` : `<b>${title}</b>`);
    m.on('click',()=>{
      if(withLinksToCards){
        const el=document.getElementById(id);
        if(el){ el.scrollIntoView({behavior:"smooth", block:"start"}); el.classList.add('highlight'); setTimeout(()=>el.classList.remove('highlight'),1200); return; }
      }
      if(e.url) window.open(e.url,'_blank','noopener');
    });
    ms.push(m);
  });
  return ms;
}
async function loadAllForTopMap(){
  if(!topMap) return;
  clearMarkers(topMarkers);
  try{
    const [intRes, extRes]=await Promise.all([
      fetch(`/api/provider-list?${qs({size:500,page:0})}`).then(r=>r.json()).catch(()=>({})),
      fetch(`/api/search?${qs({size:500,page:0})}`).then(r=>r.json()).catch(()=>({}))
    ]);
    const all=[...(intRes?.results||[]), ...(extRes?.results||[])];
    topMarkers=setMarkersOn(topMap, all, /*withLinksToCards*/true);

}

/* ===== Heuristika kategorije ===== */
function detectCategory(e){
  const t=(e.name||"").toLowerCase()+" "+(e.description||"").toLowerCase();
  if(t.includes("koncert")||t.includes("band")) return "koncert";
  if(t.includes("otro")||t.includes("family")) return "otroci";
  if(t.includes("food")||t.includes("hrana")||t.includes("street")) return "hrana";
  if(t.includes("šport")||t.includes("sport")) return "sport";
  if(t.includes("narav")||t.includes("hike")||t.includes("outdoor")) return "narava";
  if(t.includes("podjet")||t.includes("biz")||t.includes("b2b")) return "za-podjetja";
  return "kultura";
}
