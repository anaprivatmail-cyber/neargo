<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NearGo – Za organizatorje</title>

  <!-- performance: vnaprej naloži index -->
  <link rel="prefetch" href="/index.html" as="document">

  <style>
    :root{
      --bg:#f6fbfe;
      --card:#ffffff;
      --text:#0b1b2b;
      --muted:#5b6b7b;
      --border:#e6eef7;
      --brand:#0bbbd6;
      --brand-strong:#089ab1;

      /* svetlejši, “lahkejši” primarni gradient */
      --brand-soft-1:#5cd8e6;
      --brand-soft-2:#3fc5d5;

      --shadow:0 12px 30px rgba(0,0,0,.06);
      --ring: 0 0 0 4px rgba(11,187,214,.18);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* === Top bar === */
    .topbar{
      position:sticky; top:0; z-index:10;
      backdrop-filter:blur(6px);
      background:color-mix(in srgb, #ffffff 90%, transparent);
      border-bottom:1px solid var(--border);
    }
    .topnav{
      max-width:1024px; margin:0 auto;
      padding:10px 14px; display:flex; align-items:center; gap:10px;
    }
    .brand-mini{
      display:flex; align-items:center; gap:10px;
      font-weight:900; font-size:18px; color:var(--text);
      text-decoration:none;
    }
    .brand-mini svg{width:26px;height:26px}
    .spacer{flex:1}
    .topbtn{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; font-weight:800;
      text-decoration:none; line-height:1;
      border:1px solid var(--border); background:#fff; color:var(--text);
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .topbtn:hover{ transform:translateY(-1px); box-shadow:var(--shadow); }
    .topbtn:active{ transform:translateY(0); }
    .topbtn:focus-visible{ outline:none; box-shadow:var(--ring); }

    /* === Layout === */
    .wrap{max-width:1024px;margin:24px auto;padding:16px}
    .card{
      background:var(--card);border:1px solid var(--border);
      border-radius:16px;box-shadow:var(--shadow);padding:22px
    }
    h1{margin:6px 0 6px;font-size:26px;line-height:1.25}
    .muted{color:var(--muted)}

    .grid{
      display:grid;grid-template-columns:1fr;gap:14px;margin-top:18px
    }
    @media(min-width:680px){ .grid{grid-template-columns:1fr 1fr 1fr} }

    /* === Buttons === */
    .btn{
      display:block; text-align:center; text-decoration:none;
      border-radius:16px; padding:18px; font-weight:900;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease, filter .12s ease;
      border:1px solid var(--border);
      background:#fff; color:var(--text);
      box-shadow:var(--shadow);
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 16px 32px rgba(0,0,0,.08); }
    .btn:active{ transform:translateY(0); }
    .btn:focus-visible{ outline:none; box-shadow:var(--ring), var(--shadow); }

    /* “lahka” primarna – svetlejši gradient */
    .btn.primary{
      border:0;
      background:linear-gradient(90deg,var(--brand-soft-1),var(--brand-soft-2));
      color:#fff;
      text-shadow:0 1px 0 rgba(0,0,0,.05);
    }
    .btn.primary:hover{ filter:brightness(1.03); }
    .btn.primary:active{ filter:brightness(0.98); }

    .btn.link{
      background:#fff; color:var(--text); border:1px solid var(--border);
    }

    .hint{font-size:12px;color:var(--muted);margin-top:12px}

    /* Reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      .btn, .topbtn { transition: none; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="topbar">
    <div class="topnav">
      <a href="/" class="brand-mini" aria-label="NearGo">
        <svg viewBox="0 0 32 32" aria-hidden="true">
          <defs><radialGradient id="g1" cx="50%" cy="50%"><stop offset="0%" stop-color="#0bbbd6"/><stop offset="100%" stop-color="#7de3f0"/></radialGradient></defs>
          <circle cx="16" cy="16" r="12" fill="none" stroke="url(#g1)" stroke-width="2"/>
          <circle cx="16" cy="16" r="3.2" fill="#0bbbd6"/>
        </svg>
        NearGo
      </a>
      <span class="spacer"></span>
      <a href="/" class="topbtn" id="btnBack" aria-label="Nazaj na prejšnjo stran">Nazaj</a>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="wrap">
    <div class="card">
      <h1>Za organizatorje</h1>
      <div class="muted">Izberi, kaj želiš narediti.</div>

      <div class="grid" role="list">
        <!-- Objavi = primary; neposredno odpre obrazec na indexu (#orgPanel) -->
        <a class="btn primary" href="/index.html#orgPanel" id="btnPublish" role="listitem" aria-label="Objavi dogodek">
          Objavi dogodek
        </a>

        <a class="btn link" href="/scan.html?v=2" role="listitem" aria-label="Skeniraj QR">
          Skeniraj QR
        </a>

        <a class="btn link" href="/org-stats.html" role="listitem" aria-label="Analitika dogodkov">
          Analitika
        </a>
      </div>

      <div class="hint">
        Analitika za posamezen dogodek se odpre iz povezave v potrditvenem e-mailu (stats token).
      </div>
    </div>
  </div>

  <script>
    // Pameten "Nazaj": če je referrer iz iste domene, uporabi history.back()
    (function(){
      const b=document.getElementById('btnBack'); if(!b) return;
      b.addEventListener('click', function(e){
        const ref = document.referrer;
        try{
          if(ref && new URL(ref).origin === location.origin){
            e.preventDefault();
            history.back();
          }
        }catch(_){}
      }, {passive:true});
    })();

    // Redundanca: ob kliku si zapomnimo namen (če bi CDN/router odstranil #hash)
    (function(){
      const p=document.getElementById('btnPublish');
      p?.addEventListener('click', ()=>{
        try{ sessionStorage.setItem('openOrg','1'); }catch(_){}
      }, {passive:true});
    })();
  </script>
</body>
</html>
