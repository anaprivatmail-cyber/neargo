<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NearGo ‚Äì Checker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f0f9ff;
      margin: 0;
      padding: 0;
      color: #111827;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    h2 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    p {
      color: #374151;
      font-size: 15px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      min-width: 220px;
      max-width: 320px;
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(90deg, #06b6d4, #0ea5e9);
      border: none;
      color: #fff;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      background: #000;
      margin-top: 10px;
    }
    .ok { color: #0a7c2f; font-weight: bold; }
    .bad { color: #b00020; font-weight: bold; }
    .result-card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
      text-align: left;
    }
  </style>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { BrowserMultiFormatReader } from "https://esm.sh/@zxing/browser";

    const SUPABASE_URL = "https://wqdfteajjcrzcniotvhh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxZGZ0ZWFqamNyemNuaW90dmhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNTU3MDMsImV4cCI6MjA3MTkzMTcwM30.0EFgeCpHcsSxsYQ2wZIQerLKXcAlvJjVNuQ0nJB2VFc";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const S = { session: null, scanner: null };

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();
      S.session = session;
      supabase.auth.onAuthStateChange((_e, s) => { S.session = s?.session || null; render(); });
      render();
    }

    async function signIn() {
      const email = document.getElementById("email").value;
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 'https://getneargo.com/checker.html'
        }
      });
      alert(error ? "Napaka: " + error.message : "Poslali smo povezavo za prijavo na email.");
    }

    async function startScan() {
      const video = document.getElementById("video");
      const reader = new BrowserMultiFormatReader();
      S.scanner = reader;
      try {
        await reader.decodeFromVideoDevice(undefined, video, async (res) => {
          if (!res) return;
          let token = res.getText();
          const m = token.match(/\/r\/([a-z0-9-]{10,})/i);
          if (m) token = m[1];
          await redeem(token);
          stopScan();
        });
      } catch {
        alert("Kamera ni na voljo ali dovoljenje zavrnjeno.");
      }
    }

    function stopScan() {
      if (S.scanner) { S.scanner.reset(); S.scanner = null; }
    }

    async function redeem(token) {
      const { data: { session } } = await supabase.auth.getSession();
      const res = await fetch(`/api/redeem/${token}`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${session?.access_token || ""}` }
      });
      const json = await res.json();
      const out = document.getElementById("result");
      if (json.ok) {
        out.innerHTML = `<div class="result-card">
          <h3 class="ok">VELJAVNO ‚úî</h3>
          <p>${json.type === "coupon" ? "Kupon" : "Vstopnica"} ‚Äì ${json.display_benefit || ""}</p>
          <p>Kupƒçeva e-po≈°ta: ${json.customer_email || "-"}</p>
          <p>ƒåas unovƒçitve: ${new Date(json.redeemed_at).toLocaleString()}</p>
        </div>`;
      } else {
        out.innerHTML = `<div class="result-card"><h3 class="bad">NEVELJAVNO ‚úñ</h3><p>${json.reason || "Napaka"}</p></div>`;
      }
    }

    function render() {
      const app = document.getElementById("app");
      if (!S.session) {
        app.innerHTML = `
          <div class="card">
            <img src="icon-192.png" alt="NearGo Logo" style="width: 50px; height: 50px; margin-bottom: 10px;">
            <h2>Prijava za ponudnike</h2>
            <p>Vpi≈°ite va≈° e-mail naslov in prejeli boste povezavo do prijave.<br>Odprite jo na tej napravi in samodejno boste prijavljeni.</p>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
              <input id="email" type="email" placeholder="vas@email.si" />
              <button onclick="signIn()">Po≈°lji prijavno povezavo</button>
            </div>
            <p style="margin-top: 10px; font-size: 13px; color: #6b7280;">
              Namig: ƒçe sporoƒçila ne vidite, preverite mapo ¬ªPromocije¬´ ali ¬ªNe≈æelena po≈°ta¬´.
            </p>
          </div>
        `;
      } else {
        app.innerHTML = `
          <div class="card">
            <img src="icon-192.png" alt="NearGo Logo" style="width: 50px; height: 50px; margin-bottom: 10px;">
            <div style="margin-bottom: 20px;"><strong>Prijavljen:</strong> ${S.session.user.email}</div>
            <button onclick="startScan()">üì∑ Zaƒçni skeniranje</button>
            <button onclick="stopScan()" style="background:#ef4444; margin-left:10px;">‚úñ Ustavi</button>
            <video id="video" playsinline muted></video>
            <div id="result"></div>
          </div>
        `;
      }
      window.signIn = signIn;
      window.startScan = startScan;
      window.stopScan = stopScan;
    }

    init();
  </script>
</head>
<body>
  <div class="container">
    <div id="app"></div>
  </div>
</body>
</html>
